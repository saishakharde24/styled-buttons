<!DOCTYPE html>
<html>
<head>
    <title>Styled-Buttons</title>
    <style>
        .button-1{
            background-color: rgb(255, 196, 229);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-1:hover{
            background-color: rgb(165, 42, 161);
        }


        .button-2{
            background-color: rgb(240, 255, 196);
            border: none;
            padding: 10px 20px;
            border-radius: 50px 0px 50px 0px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
         }
         .button-2:hover{
            background-color: rgb(42, 165, 142);
        }


        .button-3{
            background-color: rgb(255, 207, 196);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 50px 0px 50px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-3:hover{
            background-color: rgb(42, 149, 165);
        }


        .button-4{
            background-color: rgb(196, 228, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-4:hover{
            background-color: rgb(42, 116, 165);
        }


        .button-5{
            background-color: rgb(255, 196, 199);
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-5:hover{
            background-color: rgb(165, 42, 91);
        }


        .button-6{
            background-color: rgba(196, 231, 255, 0.399);
            border: none;
            padding: 10px 20px;
            border-radius: 0px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-6:hover{
            background-color: rgb(42, 165, 101);
        }


        .button-7{
            background-color: rgb(249, 196, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 5px 0px 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-7:hover{
            background-color: rgb(161, 42, 165);
        }


        .button-8{
            background-color: rgb(196, 253, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 20px 10px 20px 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        .button-8:hover{
            background-color: rgb(101, 165, 42);
        }


        
    </style>
</head>
<body>
    <h1>Different Button Styles</h1>

    <button class="button-1">Click Me</button><br/><br/>
    <button class="button-2">Learn More</button><br/><br/>
    <button class="button-3">Submit</button><br/><br/>
    <button class="button-4">login</button><br/><br/>
    <button class="button-5">Download</button><br/><br/>
    <button class="button-6">Register</button><br/><br/>
    <button class="button-7">Sign Up</button><br/><br/>
    <button class="button-8">Reset</button>
  
</body>
</html>
