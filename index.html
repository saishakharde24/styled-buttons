<!DOCTYPE html>
<html>
<head>
    <title>Styled-Buttons</title>
    <style>
        .button-1{
            background-color: rgb(255, 196, 229);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .button-2{
            background-color: rgb(240, 255, 196);
            border: none;
            padding: 10px 20px;
            border-radius: 50px 0px 50px 0px;
        }

        .button-3{
            background-color: rgb(255, 207, 196);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 50px 0px 50px;
        }

        .button-4{
            background-color: rgb(196, 228, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .button-5{
            background-color: rgb(255, 196, 199);
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
        }

        .button-6{
            background-color: rgba(196, 231, 255, 0.399);
            border: none;
            padding: 10px 20px;
            border-radius: 0px;
        }

        .button-7{
            background-color: rgb(249, 196, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 5px 0px 5px;
        }

        .button-8{
            background-color: rgb(196, 253, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 20px 10px 20px 10px;
        }

        
    </style>
</head>
<body>
    <h1>Different Button Styles</h1>

    <button class="button-1">Click Me</button>
    <button class="button-2">Learn More</button>
    <button class="button-3">Submit</button>
    <button class="button-4">login</button>
    <button class="button-5">Download</button>
    <button class="button-6">Register</button>
    <button class="button-7">Sign Up</button>
    <button class="button-8">Reset</button>
  
</body>
</html>
